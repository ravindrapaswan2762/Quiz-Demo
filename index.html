<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="container">
		
		<div class="row justify-content-center">
			<div class="col-md-7 shadow-lg p-3 mb-5 bg-body rounded">
				<h1 class="text-center">JS Quiz</h1>

				<div id="quizdiv">
					
					<h2 id="question">Question</h2>

					<li>
						<input type="radio" name="answer" class="answer" id="a">
						<label for="a" id="a_value">Option a</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="b">
						<label for="b" id="b_value">Option b</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="c">
						<label for="c" id="c_value">Option c</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="d">
						<label for="d" id="d_value">Option d</label>
					</li>

					<button class="btn btn-primary" id="submit">SUBMIT</button>

				</div>
			</div>
		</div>
	</div>
	<div id="footer">
        <p class="pf1">Designed And Developed By</p>
        <p class="pf2">Ravindra Paswan</p>
    </div>
</body>
</html>

<script src="index.js"></script>
